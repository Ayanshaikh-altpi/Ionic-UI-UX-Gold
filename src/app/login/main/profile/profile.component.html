<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title class="ion-padding-start">Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'../../setting'">
        <ion-icon name="settings-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="notifications-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button (click)="handleLogout()">
        <ion-icon name="exit-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-card">
    <ion-avatar>
      <img src="https://avatars.githubusercontent.com/u/78205495?v=4" alt="" />
    </ion-avatar>

    <div class="ratings">
      <ion-text>{{ userName }}</ion-text>
      <div class="rate">
        <span>4.0</span>
        <ion-icon name="help-circle-outline"></ion-icon>
      </div>
      <div class="balance">
        <p><span>Gold: </span>{{ goldBalance }} mg</p>
        <p><span>Silver: </span>{{ silverBalance }} mg</p>
      </div>
    </div>
  </div>

      <p><span>IFSC:- </span>{{ bankDetail?.ifscCode }}</p>
    </div>
    <ion-button (click)="addAccount()" *ngIf="bankDetail?.status !== 'active'">
      <ion-icon name="wallet-outline"></ion-icon>

    <ion-button (click)="addAccount()" *ngIf="bankDetail?.status === 'active'">

      <p>Update Account</p>
    </ion-button>
  </div>
